{% extends 'base.html' %} {% block title %} <title>Login</title> {% endblock %}
{% block content %} 

<div
  class="w3-content"
  style="margin-top:20px;margin-left:300px;max-width:1400px;height:500px"
>
<!--event title-->
<header class="w3-content w3-display-container w3-center w3-border-bottom w3-white" style="margin-top:70px;max-width:1500px;height:600px">

    <div class="w3-col" style="width:60%">
        {% if urls | length > 0 %}
            <div className="ui embed">
                    <iframe
                      title="video player"
                      width="100%"
                      height="600px"
                      src="{{ urls[0] }}"
                      frameBorder="0"
                      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                      allowFullScreen
                    > </iframe>>
                  </div>
        {% endif %}
        <!-- <img src="./static/style/Icon1.png"  class="w3-opacity-min" style="height:600px;width:100%"> -->
    </div>
    <div class="w3-col w3-display-container" style="width:40%">
        <header><h1> Video List</h1></header>
        <ul class="list-group" >
            <li class="list-group-item">
                <div class="w3-display-container"></div>
                <div class="w3-row"> dsadas</div>
                <img src="/static/style/Icon1.png" width="400px" height="150px" alt="">
            </li>
            <li class="list-group-item">Documents</li>        
            <li class="list-group-item">Music</li>
            <li class="list-group-item">Videos</li>
        </ul>
    </div>
</header>
<!--end of the event title-->
    <div class="w3-container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-xl" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ diagram | safe }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
