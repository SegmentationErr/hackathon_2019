{% extends 'base.html' %} {% block title %} <title>Login</title> {% endblock %}
{% block content %}
    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-content" style="margin-left:300px; margin-top:100px;">
      <!-- Push down content on small screens -->

      <!-- About section -->
      <div
        class="w3-container w3-card w3-padding-32 ml-5"
        id="about"
      >
        <h4><b>Fill up a Form</b></h4>
        <form action="{{ url_for('main.submit_survey')}}" method="post" >
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Name</label>
              <input type="text" name="name" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Age</label>
              <input type="number" name="age" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Weight</label>
                <input type="number" name="weight" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">Gender</label>
                <select id="inputState" name="gender" class="form-control">
                  <option selected>Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Height</label>
              <input type="number" name="height" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">Diet Style</label>
              <select id="inputState" name="diet" class="form-control">
                <option selected>Choose...</option>
                <option>Vegetarian</option>
                <option>Vegan</option>
                <option>Gluten Free</option>
                <option>Dairy Free</option>
                <option>Very Healthy</option>
                <option>Cheap</option>
                <option>Very Popular</option>
                <option>Sustainable</option>

              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>              
      </div>
      
      <!-- relevant event -->
<div class="w3-display-right" style="position:absolute;margin-right:230px;margin-top:350px;height:1200px;">
	<div class="w3-container w3-card w3-white" style="width:300px;">
		<h2 class="w3-margin-top"> <i class="far fa-eye text-info"></i> <b>Relevant Eevents</b></h2><hr>
        <!-- event box -->
        <div class="w3-row w3-display-container" style="height:30%;margin-bottom:10px;">
            <h3 class="w3-display-middle text-black w3-xlarge" style="opacity:1.0"><b>  </b></h3>
            <form action="" method="post">
                <button class="btn btn-outline-dark border-0 w3-round "  type="submit" name="event_data" value="">
                    <img src="/static/style/Icon1.png" class="w3-image" style="opacity: 0.8;height:200px;width:100%">
                </button>
                <button class="btn btn-outline-dark border-0 w3-round "  type="submit" name="event_data" value="">
                  <img src="/static/style/Icon1.png" class="w3-image" style="opacity: 0.8;height:200px;width:100%">
              </button>
              <button class="btn btn-outline-dark border-0 w3-round "  type="submit" name="event_data" value="">
                <img src="/static/style/Icon1.png" class="w3-image" style="opacity: 0.8;height:200px;width:100%">
            </button>
            </form>
        </div>
        <!-- end event box -->
  
	</div>
</div>



{% endblock %}
